{% extends "base_admin.html" %}

{% load static %}

<!-- wrapper -->
{% block wrapper %}

<div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xxl-4 col-lg-5">
                <div class="card">

                    <!-- Logo -->
                    <div class="card-header pt-4 pb-4 text-center bg-primary">
                        <a href="index.html">
                            <span><img src="{% static "./admin_styles/images/whiteLogo.svg" %} " alt="" height="45"></span>
                        </a>
                    </div>

                    <div class="card-body p-4">
                        {% include "partials/alert_message.html" %}
                        <div class="text-center w-75 m-auto">
                            <h4 class="text-dark-50 text-center pb-0 fw-bold">Reset Your Password</h4>
                            <p class="text-muted mb-4">Please enter your new password!</p>
                        </div>

                        <form action="{% url 'admin_dashboard:password_reset_form' uidb64=uidb64 token=token user_type=user_type %}" method="POST">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="password" class="form-label">New Password</label>
                                <div class="input-group input-group-merge">
                                    <input type="password" id="password" name="password" value="{{ request.POST.password|default_if_none:'' }}" class="form-control" placeholder="Enter your new password">
                                    <div class="input-group-text" data-password="false">
                                        <span class="password-eye"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Confirm Password</label>
                                <div class="input-group input-group-merge">
                                    <input type="password" id="password" name="confirm_password" value="{{ request.POST.confirm_password|default_if_none:'' }}" class="form-control" placeholder="Enter your password again...">
                                    <div class="input-group-text" data-password="false">
                                        <span class="password-eye"></span>
                                    </div>
                                </div>
                            </div>


                            <div class="mb-3 mb-0 text-center">
                                <button class="btn btn-primary" type="submit"> Reset Password</button>
                            </div>

                        </form>
                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->
            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->
{% endblock %}



<!-- footer -->
{% block footer %}

{% include "admin_partial/footer_alt.html" %}
{% endblock %}
