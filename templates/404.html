{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <!-- App css -->
    <link href="{% static "./admin_styles/css/icons.min.css" %}" rel="stylesheet" type="text/css" />
    <link href="{% static "./admin_styles/css/app.min.css" %}" rel="stylesheet" type="text/css" id="light-style" />
    <link href="{% static "./admin_styles/css/app-dark.min.css" %}" rel="stylesheet" type="text/css" id="dark-style" />

</head>
<body>
    <div class="row justify-content-center">
        <div class="col-lg-4">
            <div class="text-center">
                <img src="{% static './admin_styles/images/file-searching.svg' %}" height="90" alt="File not found Image">
                <h1 class="text-error mt-4">404</h1>
                <p class="text-muted mt-3 fs-4">There is nothing here...</p>
                <h4 class="text-uppercase text-danger mt-3">Page Not Found</h4>
                <p class="text-muted mt-3 fs-5">Maybe the page you are looking for is not found or never existed.</p>
                <a class="btn btn-info mt-3" href="{% url 'home' %}"><i class="mdi mdi-reply"></i> Return Home</a>
            </div>
        </div>
    </div>
</body>
</html>
