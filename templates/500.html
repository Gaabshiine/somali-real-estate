{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 500</title>
    <!-- App css -->
    <link href="{% static "./admin_styles/css/icons.min.css" %}" rel="stylesheet" type="text/css" />
    <link href="{% static "./admin_styles/css/app.min.css" %}" rel="stylesheet" type="text/css" id="light-style" />
    <link href="{% static "./admin_styles/css/app-dark.min.css" %}" rel="stylesheet" type="text/css" id="dark-style" />

</head>
<body>
    <div class="row justify-content-center">
        <div class="col-lg-4">
            <div class="card">
                <!-- Logo -->
                <div class="card-header pt-4 pb-4 text-center bg-primary">
                    <a href="index.html">
                        <span><img src="./admin_styles/images/logo.png" alt="" height="18"></span>
                    </a>
                </div>
                
                <div class="card-body p-4">

                    <div class="text-center">
                        <img src="assets/images/startman.svg" height="120" alt="File not found Image">

                        <h1 class="text-error mt-4">500</h1>
                        <h4 class="text-uppercase text-danger mt-3">Internal Server Error</h4>
                        <p class="text-muted mt-3">Why not try refreshing your page? or you can contact <a href="#" class="text-muted"><b>Support</b></a></p>

                        <a class="btn btn-info mt-3" href="#"><i class="mdi mdi-reply"></i> Return Home</a>
                    </div>

                </div> <!-- end card-body-->
            </div>
            
        </div>
    </div>

</html>
